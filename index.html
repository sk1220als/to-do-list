<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>TO DO LIST</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div id="container">
        <ul class="wrap">
            <li><div class="bo1"></div></li>
            <li><h1>To Do List</h1></li>

      <section>
        <label>오늘 할 일</label>
        <input id="user" placeholder="할 일 추가하기" />
        <button id="add">+</button>

      <section>
        <ul class="tab">

          <li id="ing">진행 중</li>
          <li id="end">종료</li>
        </ul>
        <div id="taskBoard">

            </div> -->
